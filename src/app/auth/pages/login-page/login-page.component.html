<!-- Es una clase de primeflex -->
<div class="flex flex-column">

  <span class="text-lg mb-4">Login</span>

  <!-- Los componentes que empiezan con 'mat-' vienen de Angular Material -->
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <!-- matInput es una directiva personalizada de Angular Material -->
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <!--
      Es el icono que aparece en el botón.
      'save' es el nombre del ícono que mostramos.
      Los iconos los sacamos de https://fonts.google.com/icons?hl=es-419
    -->
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">¿Ya tienes cuenta?</a>
  </div>

</div>

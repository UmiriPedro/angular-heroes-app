<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <!--
      #auto es la referencia local al input, ya que el input es el que va a tener el autocomplete
      Con (optionSelected) llamo al método onSelectedOption() de mi componente
    -->
    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <!-- Si no hay héroes y existe un valor en el searchInput y es mayor a 0 -->
      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        <!-- Muestro estro -->
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>

  {{ selectedHero | json }}
</div>
